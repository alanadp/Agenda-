<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - AgendaPessoal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-b from-purple-200 via-pink-200 to-blue-200">
  <header class="bg-purple-900 text-white p-4 flex items-center justify-between shadow-md">
    <img src="images/logo.png" alt="Logo do Finance" class="h-20 drop-shadow-lg" />

    <h1 class="text-xl font-bold tracking-wide">Agenda Pessoal</h1>

    <div class="flex items-center space-x-4">
      <a href="agendamentos.html" class="flex items-center space-x-1 hover:underline">
        <span class="material-symbols-outlined">calendar_add_on</span>
        <span>Agendamentos</span>
      </a>

      <button id="btnLogout" class="bg-pink-500 px-3 py-1 rounded shadow hover:bg-pink-900 transition">Logout</button>
    </div>
  </header>

  <main class="flex-1 p-6">
    <h2 class="text-lg font-semibold mb-4 text-purple-800">Seus Agendamentos</h2>

    <div class="overflow-hidden rounded-xl shadow-2xl border border-purple-300 bg-white/80 backdrop-blur-md">
      <table class="w-full">
        <thead>
          <tr class="bg-white text-purple-900">
            <th class="border p-2">Compromisso</th>
            <th class="border p-2">Descrição</th>
            <th class="border p-2">Data / Hora</th>
          </tr>
        </thead>

        <tbody id="tabelaAgendamentosMenu">
          <tr>
            <td colspan="3" class="bg-white text-purple-900 px text-center">Ainda não há nenhum agendamento cadastrado!</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>

<script type="module" src="js/menuAgendamentos.js"></script>

</html>
