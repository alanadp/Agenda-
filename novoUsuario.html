<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário - AgendaPessoal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-purple-200 via-pink-200 to-blue-200">

    <div class="mb-8">
        <img src="images/logo.png" alt="Logo do Finance" class="w-40 drop-shadow-xl" />
    </div>

    <div class="bg-white/80 backdrop-blur-md p-6 rounded-2xl shadow-2xl w-80 border border-purple-300">

        <div class="flex justify-center mb-8">
            <img src="images/novoUsuario.png" alt="Novo Usuário" class="h-32 drop-shadow-lg" />
        </div>

        <h1 class="text-xl mb-4 text-purple-800 font-semibold text-center">Novo Usuário</h1>

        <form id="formSignup" class="space-y-2">
            <input id="email" type="email" placeholder="Informe o seu Email" title="Digite o seu email do sistema" autofocus
                class="border border-purple-400 rounded p-2 w-full bg-white/70 focus:outline-none focus:ring-2 focus:ring-purple-500" />

            <input id="password" type="password" placeholder="Senha do Sistema" title="Informe a sua senha"
                class="border border-purple-400 rounded p-2 w-full bg-white/70 focus:outline-none focus:ring-2 focus:ring-purple-500" />

            <button id="btnLogin" type="submit"
                class="bg-purple-600 text-white px-4 py-2 mt-4 w-full rounded shadow-md hover:bg-purple-900 transition">Cadastrar</button>

            <a href="index.html" class="block text-center mt-2 text-sm text-purple-700 font-medium hover:underline">Efetuar o Login</a>
        </form>
    </div>

    <script src="js/mainSignup.js" type="module"></script>
</body>

</html>
