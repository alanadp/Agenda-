<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamentos - AgendaPessoal</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-b from-purple-200 via-pink-200 to-blue-200">
  <header class="bg-purple-900 text-white p-4 flex items-center justify-between shadow-lg">
    <img src="images/logo.png" alt="Logo" class="h-20 drop-shadow-lg" />

    <h1 class="text-xl font-bold tracking-wide">Supabase Agenda</h1>

    <div class="flex items-center space-x-4">
      <a href="menu.html" class="flex items-center space-x-1 hover:underline">
        <span class="material-symbols-outlined">menu</span>
        <span>Agenda</span>
      </a>

      <button id="btnLogout" class="bg-pink-500 px-3 py-1 rounded shadow hover:bg-pink-900 transition">Logout</button>
    </div>
  </header>

  <main class="flex-1 p-6">
    <h2 class="text-lg font-semibold mb-4 text-purple-800">Agendamentos</h2>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white/80 backdrop-blur-md p-6 rounded-2xl shadow-2xl border border-purple-300">
        <h3 class="text-md text-purple-800 font-semibold mb-4">Novo Agendamento</h3>

        <form id="formAgendamento" class="space-y-4">
          <div>
            <label for="descricao" class="block text-sm font-light text-purple-900">Descrição</label>
            <input id="descricao" type="text" required
              class="border border-purple-400 p-2 w-full mt-2 rounded-md bg-white/70 focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>

          <div>
            <label for="compromisso_id" class="block text-sm font-light text-purple-900">Compromisso</label>
            <select id="compromisso_id" required
              class="border border-purple-400 p-2 w-full mt-1 rounded-md bg-white/70 focus:outline-none focus:ring-2 focus:ring-purple-500">
              <option value="" disabled selected>Selecione o compromisso</option>
            </select>
          </div>

          <div>
            <label for="data_agendamento" class="block text-sm font-light text-purple-900">Data do Agendamento</label>
            <input id="data_agendamento" type="datetime-local" required
              class="border border-purple-400 p-2 w-full mt-2 rounded-md bg-white/70 focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>

          <div class="flex space-x-4">
            <button type="submit"
              class="bg-purple-600 hover:bg-purple-900 text-white px-4 py-2 w-full rounded-md shadow-md transition">Salvar</button>

            <button type="reset"
              class="bg-pink-500 hover:bg-pink-900 text-white px-4 py-2 w-full rounded-md shadow-md transition">Limpar</button>
          </div>
        </form>
      </div>
      <div>
        <h3 class="text-md text-purple-800 font-semibold mb-4">Histórico de Agendamentos</h3>

        <div
          class="overflow-hidden rounded-2xl shadow-2xl border border-purple-300 bg-white/80 backdrop-blur-md">
          <table class="w-full">
            <thead>
              <tr class="bg-white text-purple-900">
                <th class="border p-2">Compromisso</th>
                <th class="border p-2">Descrição</th>
                <th class="border p-2">Data</th>
                <th class="border p-2">Opções</th>
              </tr>
            </thead>

            <tbody id="tabelaAgendamentos">
              <tr>
                <td colspan="4" class="bg-white text-purple-900 p-4 text-center">
                  Ainda não há nenhum agendamento cadastrado!
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="js/mainAgendamentos.js" type="module"></script>
</body>

</html>
